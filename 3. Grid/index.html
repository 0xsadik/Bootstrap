<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Grid</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col"><img src="./city.jpg" alt=""></div>
            <div class="col"><img src="./city.jpg" alt=""></div>
            <div class="col"><img src="./city.jpg" alt=""></div>
        </div>
    </div>
    <br><br>


    <!-- Equal-width -->

    <div class="container text-container">
        <div class="row">
            <div class="col"><img src="./city.jpg" alt=""></div>
            <div class="col"><img src="./city.jpg" alt=""></div>
        </div>
        <div class="row">
            <div class="col"><img src="./city.jpg" alt=""></div>
            <div class="col"><img src="./city.jpg" alt=""></div>
            <div class="col"><img src="./city.jpg" alt=""></div>
        </div>
    </div>
    <br><br>

    <!-- variabel width content -->

    <div class="container text-center">
        <div class="row justify-content-md-center">
          <div class="col col-lg-2">
            <img src="./city.jpg" alt="">
          </div>
          <div class="col-md-auto">
            Variable width content
          </div>
          <div class="col col-lg-2">
            <img src="./city.jpg" alt="">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <img src="./city.jpg" alt="">
          </div>
          <div class="col-md-auto">
            Variable width content
          </div>
          <div class="col col-lg-2">
            <img src="./city.jpg" alt="">
          </div>
        </div>
      </div>

      <br><br>

      <!-- :) Responsive classes 
    
            Bootstrap's grid includes six tiers of predefined classes for building complex responsive layouts.        
    -->

    <!-- All breakpoints -->

    <div class="container text-center">
        <div class="row">
            <div class="col">col<img src="./city.jpg" alt=""></div>
            <div class="col">col<img src="./city.jpg" alt=""></div>
            <div class="col">col<img src="./city.jpg" alt=""></div>
            <div class="col">col<img src="./city.jpg" alt=""></div>
        </div>
        <br>
        <div class="row">
            <div class="col-8 bg">col-8<img src="./city.jpg" alt=""></div>
            <div class="col-4 bg">col-4<img src="./city.jpg" alt=""></div>
        </div>
    </div>
    <br><br>


    <!-- # Stacked to horizontal -->

    <div class="container text-center">
        <div class="row">
            <div class="col-sm-8 bg">col-sm-8<img src="./city.jpg" alt=""></div>
            <div class="col-sm-4 bg">col-sm-4<img src="./city.jpg" alt=""></div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm bg">col-sm <img src="./city.jpg" alt=""></div>
            <div class="col-sm bg">col-sm <img src="./city.jpg" alt=""></div>
            <div class="col-sm bg">col-sm <img src="./city.jpg" alt=""></div>
        </div>
    </div>

    <!-- Mix and match -->

    <div class="container text-center">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
            <div class="col-md-8">col-md-8 <img src="./city.jpg" alt=""></div>
            <div class="col-6 col-md-4">col-6 col-md-4 <img src="./city.jpg" alt=""></div>
        </div>
        <br>

        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
            <div class="col-6 col-md-4">col-6 col-md-4 <img src="./city.jpg" alt=""></div>
            <div class="col-6 col-md-4">col-6 col-md-4 <img src="./city.jpg" alt=""></div>
            <div class="col-6 col-md-4">col-6 col-md-4 <img src="./city.jpg" alt=""></div>
        </div> 

        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
            <div class="col-6">col-6 <img src="./city.jpg" alt=""></div>
            <div class="col-6">col-6 <img src="./city.jpg" alt=""></div>
        </div>
    </div>

    <br><br>
    <!-- Row columns-->

    <div class="container text-center">
        <div class="row row-cols-2">
            <div class="col">Column <img src="./city.jpg" alt=""></div>
            <div class="col">Column <img src="./city.jpg" alt=""></div>
            <div class="col">Column <img src="./city.jpg" alt=""></div>
            <div class="col">Column <img src="./city.jpg" alt=""></div>
        </div>
    </div>

    <br><br>

    <div class="container text-center">
        <div class="row row-cols-3">
            <div class="col">Column <img src="./city.jpg" alt=""></div>
            <div class="col">Column <img src="./city.jpg" alt=""></div>
            <div class="col">Column <img src="./city.jpg" alt=""></div>
            <div class="col">Column <img src="./city.jpg" alt=""></div>
        </div>
    </div>

    <br><br>

    <div class="container text-center">
        <div class="row row-cols-auto">
            <div class="col">Column <img src="./city.jpg" alt=""></div>
            <div class="col">Column <img src="./city.jpg" alt=""></div>
            <div class="col">Column <img src="./city.jpg" alt=""></div>
            <div class="col">Column <img src="./city.jpg" alt=""></div>
        </div>
    </div>
</body>
</html>
